<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetris.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="tetris.js" charset="utf-8"></script>
  </head>
  
  <body>

    <audio id="music">
      <source src="../sound/arcade.mp3" volume="0.5" loop autoplay>
	Your browser does not support the audio element.
    </audio>
    
    <button id="start-button">Start/Pause</button>
    <button id="music-button">Music</button>

    <h1 class="score-display">0</h1>
    <h1 class="lines-display">0</h1>
    
    <div class="preview-shape">
      <div class="preview-grid"><!-- Preview of the next shape --></div>
    </div>

    <br>
    
    <div id="game" class="game">
      <div id="grid" class="grid"><!-- Actual game grid --></div>
    </div>
  </body>
  
</html>
