<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="tetris.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="tetris.js" charset="utf-8"></script>
  </head>
  
  <body>
    <!-- Background music -->
    <audio id="music">
      <source src="../sound/arcade.mp3" volume="0.5" loop autoplay>
	Your browser does not support the audio element.
    </audio>

    <!-- Buttons -->
    <button id="start-button">Start/Pause</button>
    <button id="music-button">Music</button>

    <!-- Info -->
    <div class="info-wrap">
      <div id="info-score" class="info">
	<span>Score - </span>
	<span class="score-display">0</span>
      </div>
      
      <div id="info-lines" class="info">
	<span>Lines - </span>
	<span class="lines-display">0</span>
      </div>
      
      <div id="info-level" class="info">
	<span>Level - </span>
	<span class="level-display">0</span>
      </div>
    </div>

    <!-- Game -->
    <div class="game-display">
      <div class="preview-shape">
	<div class="preview-grid"><!-- Preview of the next shape --></div>
      </div>

      <br>
      
      <div id="game" class="game">
	<div id="grid" class="grid"><!-- Actual game grid --></div>
      </div>
    </div>
  </body>
  
</html>
